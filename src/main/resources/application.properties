server.port=8002
spring.datasource.url=jdbc:mysql://aws-sa-east-1.connect.psdb.cloud/posterizei?branch=dev
spring.datasource.username=${POSTERIZEI_DATASOURCE_USERNAME}
spring.datasource.password=${POSTERIZEI_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET}

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html